workspace:
  base: /fpfis/
  path: httpd-php

pipeline:
  dumpenv:
    image: library/bash
    commands:
      - printenv
      - echo ${DRONE_BRANCH%%/*}
      - echo ${DRONE_BRANCH##/*}
  build-and-push-image:
    image: plugins/docker
    repo: fpfis/httpd-php
    tags:
      - latest
    secrets: [ docker_username, docker_password ]
    when:
      branch: release/*
